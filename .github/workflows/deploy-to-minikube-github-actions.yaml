name: Deploy to Minikube using GitHub Actions

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
    - uses: actions/checkout@v4
    
    - name: Start minikube
      uses: medyagh/setup-minikube@latest
      with:
        minikube-version: 'latest'
        driver: 'docker'
        kubernetes-version: 'stable'
    
    - name: Check cluster status
      run: |
        kubectl cluster-info
        kubectl get pods -A
    
    - name: Validate Kubernetes manifests
      run: |
        kubectl apply --dry-run=client -f node-minikube-app/k8s/k8s-node-app.yaml
    
    - name: Build Docker image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./node-minikube-app/Dockerfile -t devopshint/node-app:latest ./node-minikube-app
        echo "Verifying images:"
        docker images
    
    - name: Deploy to minikube
      run: |
        kubectl apply -f node-minikube-app/k8s/k8s-node-app.yaml
        kubectl rollout status deployment/nodejs-app --timeout=60s
    
    - name: Test service URLs
      run: |
        kubectl get all
        minikube service list
        minikube service nodejs-app --url
    
    - name: Minikube logs on failure
      if: failure()
      run: |
        minikube logs
        kubectl describe pods
        kubectl get events